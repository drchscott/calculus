<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.3.3</span><span class="period">.</span><span class="space"> </span><span class="title">Basic Properties of Integral.</span>
</h3>
<div class="para logical"><ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle \int_{a}^{b} (rf(x)+sg(x))dx = r\int_{a}^{b} f(x)dx + s\int_{a}^{b} g(x)dx\)</span></div></li>
<li><div class="para">If <span class="process-math">\(a \lt c \lt b\text{,}\)</span> Then <span class="process-math">\(\int_{a}^{b} f(x)dx = \int_{a}^{c} f(x)dx + \int_{c}^{b} f(x)dx\)</span>
</div></li>
